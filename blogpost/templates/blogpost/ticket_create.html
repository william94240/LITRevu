{% extends 'base.html' %}

{% block content %}
    <h3 class="form-title">Création d'un ticket</h3>

    <a href="{% url 'feed:feed' %}" class="return-link">Retour au flux</a>

    <form method="POST" class="form-body">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Créer un nouveau ticket" class="button-1">
    </form>
{% endblock %}
